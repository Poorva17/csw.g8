name=sample
description=Template for writing TMT components (HCD's and Assembly's).  Use the name property to set the name for your system and provide default names for your components.  Words in the name property can be separated with spaces, to get correct CamelCase naming of files and classes. 
organization=org.tmt
subsystem=NFIRAOS
version=0.0.1
package=$organization;format="lower"$.$subsystem;format="lower"$
deploy_module=$name;format="normalize,word"$-deploy
assembly_module=$name;format="normalize,word"$-assembly
hcd_module=$name;format="normalize,word"$-hcd
assembly_prefix=$package;format="lower"$.$name;format="lower,word"$
hcd_prefix=$package;format="lower"$.$name;format="lower,word"$hcd
scala_version=2.12.6
csw_version=0.5.0
